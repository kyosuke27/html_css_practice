<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript練習用</title>
</head>
<body>
    <h1>Javascript練習用</h1>
    <!--
    <p id="output"></p>
    <h2>やることリスト</h2>
    <ul id="list">

    </ul>
    -->
    <table>
        <tr><!--tr=>テーブルの横一行を定義-->
            <td id="title"></td>
            <td id="price"></td>
            <td id="stock"></td>
        </tr>
    </table>
    <form action="#" id="form">
        <input type="text" name="word">
        <input type="submit" value="検索">
    </form>
    <p>最終アクセス日時:<span id="time"></span></p>
    <div id="list">

    <p>いまから<span id="timer"></span>以内に注文すると50%オフ！</p>
    <h2>東京オリンピック（2021）まで</h2>
    <p class="timer">あと<span id="day"></span>日<span id="hour"></span>時間
    <span id="min"></span>分<span id="sec"></span>秒</p>
    </div>
    <script src="../../javascript/samplejavascript.js">
    </script>
</body>
</html>
